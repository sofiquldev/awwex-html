<!-- CTA Section -->
<section class="py-20 bg-gradient-to-r from-orange-500 to-orange-600">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <h2 class="text-3xl md:text-4xl font-bold text-white mb-6">{{title}}</h2>
        <p class="text-xl text-orange-100 mb-8 leading-relaxed">{{subtitle}}</p>
        
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <button class="bg-white text-orange-600 hover:bg-orange-50 px-8 py-4 rounded-xl font-semibold text-lg transition-all duration-300 transform hover:scale-105 hover:shadow-xl">
                {{button1_text}}
            </button>
            <button class="border-2 border-white text-white hover:bg-white hover:text-orange-600 px-8 py-4 rounded-xl font-semibold text-lg transition-all duration-300 transform hover:scale-105">
                {{button2_text}}
            </button>
        </div>
    </div>
</section>
