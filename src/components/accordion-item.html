<!-- Accordion Item Component -->
<div class="bg-white rounded-lg border border-gray-300">
    <button @click="openAccordion = openAccordion === {{index}} ? null : {{index}}" 
            class="w-full px-6 py-4 text-left flex items-center justify-between hover:bg-gray-50 transition-colors duration-200">
        <span class="font-medium text-gray-900">{{title}}</span>
        <span class="material-icons transition-transform duration-300 ease-in-out" :class="{ 'rotate-180': openAccordion === {{index}} }">expand_more</span>
    </button>
    <div x-show="openAccordion === {{index}}" 
         x-collapse
         class="px-6 pb-4 text-gray-600">
        <p>{{content}}</p>
    </div>
</div>
