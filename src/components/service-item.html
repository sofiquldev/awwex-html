<!-- Service Item Component -->
<a href="#" class="flex items-start space-x-3 p-3 rounded-lg hover:bg-gray-50 transition-colors duration-200">
    <div class="w-8 h-8 bg-{{color}}-100 rounded-lg flex items-center justify-center flex-shrink-0 mt-1">
        <span class="material-icons text-{{color}}-600 text-lg">{{icon}}</span>
    </div>
    <div class="flex-1">
        <h3 class="font-medium text-gray-900 mb-1">{{title}}</h3>
        <p class="text-sm text-gray-600">{{description}}</p>
    </div>
    {{#if has-arrow}}
    <div class="ml-auto">
        <span class="material-icons text-gray-400 text-sm">chevron_right</span>
    </div>
    {{/if}}
</a>
