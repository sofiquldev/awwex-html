<!-- Pricing Section -->
<section class="py-20 bg-gray-50">

        <div class="text-center mb-16">

        </div>

        <div class="grid md:grid-cols-3 gap-8">

            <component:pricing-card

                price="99"

            <!-- Pro Plan -->
            <component:pricing-card 
                plan_name="Pro" 
                price="199" 
                period="ay"

            <!-- Enterprise Plan -->

                plan_name="Kurumsal" 
                price="399" 
                period="ay"
                description="Büyük şirketler için özel çözümler"

                feature2="Özel fiyatlandırma"
